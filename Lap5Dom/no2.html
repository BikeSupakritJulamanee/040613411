<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func() {
            let a = document.getElementById('a')
            let b = document.getElementById('b')
            let c = document.getElementById('c')

            let operator = document.getElementById('operator')



            switch (operator.value) {
                case '+': c.value = parseInt(a.value) + parseInt(b.value);
                    break
                case '-': c.value = parseInt(a.value) - parseInt(b.value);
                    break
                case '*': c.value = parseInt(a.value) * parseInt(b.value);
                    break
                case '/': c.value = parseInt(a.value) / parseInt(b.value);
                    break
            }


        }
    </script>

</head>

<body>
    <input type="text" id="a">
    <select name="" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="b"> = <input type="text" id="c">
    <input type="submit" value="go go" onclick="func()"></input>
</body>

</html>
