<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let student = [
            {
                fullname: 'นายตั้งใจ เรียนมาก',
                age: 18,
                year: 1,
                gpa: 3.40,
                help: true
            },
            {
                fullname: 'นายส่งงาน ตลอดมา',
                age: 19,
                year: 2,
                gpa: 3.00,
                help: false
            },
            {
                fullname: 'นางสาวใสใจ ดีงาม',
                age: 20,
                year: 3,
                gpa: 2.90,
                help: true
            }
        ]

        for (i = 0; i < student.length; i++) {
            let condition = '';
            if (student[i].gpa >= 3.20) {
                condition += 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์'
                if (student[i].help == true) {
                    condition += ' เเละยังช่วยงานภาควิชาด้วย'
                }
            }
            else if (student[i].gpa >= 2.75 && student[i].help == true) {
                condition += 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์  เเละยังช่วยงานภาควิชาด้วย'
            }
            else if (student[i].gpa >= 2.75 && student[i].help == false) {
                condition += 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์ เเต่ไม่ช่วยงานภาควิชา'
            }
            else {
                condition += 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์ และยังไม่ได้ช่วยงานภาควิชา'
            }
            console.log(student[i].fullname + ' เกิดเมื่อปี ' + (2566 - student[i].age) + ' ' + condition)

        }
    </script>
</head>
